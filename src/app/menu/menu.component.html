<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h2>Menu</h2>
            <hr>
        </div>
    </div>
    <div fxFlex *ngIf="dishes">
        <mat-grid-list [cols]="2" rowHeight="300px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/Menu/Dishdetail',dish.id]">
                <img height="300px" src="{{dish.image}}" alt="{{dish.name}}">
                <mat-grid-tile-footer>
                    <h1> {{dish.name | uppercase}} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex [hidden]="dishes">
        <mat-spinner></mat-spinner>
        <h5><p>Loading ...</p><p>Please Wait</p></h5>
    </div>
</div>
