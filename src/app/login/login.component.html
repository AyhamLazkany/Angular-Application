<mat-toolbar color="primary">
    <h3>Login</h3>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<p>{{ user | json }}</p>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="Username" name="username"
                [(ngModel)]="user.username" #username="ngModel" required type="text">
                <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" name="password"
                [(ngModel)]="user.password" #password="ngModel" required type="password">
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <mat-checkbox name="rememberMe" [(ngModel)]="user.remember"> Remember Me </mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" class="background-primary text-floral-white"
        [disabled]="loginForm.form.invalid" text-floral-white>Login</button>
    </mat-dialog-actions>
</form>
